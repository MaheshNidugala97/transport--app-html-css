<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/payment.style.css">
</head>

<body>
  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="../images/visa_logo.png" />
            <img src="../images/mastercard_logo.png" />
          </div>

          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay €49 with credit card
          </div>
        </label>

        <label for="paypal" class="method paypal">
          <img src="../images/paypal_logo.png" />
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pay €49 with PayPal
          </div>
        </label>
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder" />
          <div class="column-2">
            <label for="cardnumber">Card Number</label>
            <input type="password" id="cardnumber" />
          </div>
        </div>
      </div>
      <div class="small-inputs">
        <div>
          <label for="date">Valid Thru</label>
          <input type="text" id="date" />
        </div>

        <div>
          <label for="verification">CVV / CVC *</label>
          <input type="password" id="verification" />
        </div>
      </div>

    </div>


    <div class="panel-footer">
      <a href="BookingDetails.html"><button class="btn back-btn">Back</button></a>
      <button class="btn next-btn">Next Step</button>
    </div>
  </div>
</body>

</html>
